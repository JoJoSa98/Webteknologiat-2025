<DOCTYPE! html> <!--kommentit näin-->
    <html lang="fi">

    <head>
        <title>Lomake-esimerkki</title>
        <link rel="stylesheet" href="Tyylit/tyylit.css">
    </head>

    <body>
        <h1>Lomake esimerkki</h1>
        <form action="/koodi.php">
            <fieldset>
                <legend>Contact information:</legend> <!--Luo "laatikon" sisällön ympärille-->
                <div class="container">
                    <div class="input-container">
                        <h3>Anna henkilötietosi</h3>
                    </div>

                    <div class="input-container">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>

                    <div class="input-container">
                        <laber for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname">
                    </div>
                </div>

                <div class="container">
                    <div class="input-container">
                        <h3>Anna yhteystiedot</h3>
                    </div>

                    <div class="input-container">
                        <label for="Email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-container">
                        <label for="tphone">Telephone:</label>
                        <input type="text" id="tphone" name="tphone">
                    </div>
                </div>

                <div class="container">
                    <div class="input-container">
                        <h3>Preffered contact method</h3>
                    </div>
                    <div class="input-container">
                        <label>Email</label>
                        <input type="checkbox">
                    </div>
                    <div class="input-container">
                        <label>Telephone</label>
                        <input type="checkbox">
                    </div>
                </div>
            </fieldset>
            <!--kommentit näin-->


            <fieldset>
                <legend>Feedback:</legend>
                <table>
                    <tr>
                        <td><label for="messub">Message subject: </label><input type="text" id="messub" name="messub"
                                value=" "></td>
                    </tr>

                    <tr>
                        <td><textarea name="message" rows="10" cols="50"></textarea></td>
                    </tr>

                    <tr>
                        <td>Attach a file: <input type="file" name="file"></td>
                        <!--Sallii tiedostojen liittämisen sivulle-->
                    </tr>

                    <tr>
                        <td><input type="submit" value="Send"></td>
                        <!--submit luo "napin" joka lähettää tiedot sivustolle-->
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>

    </html> <!--kommentit näin-->
